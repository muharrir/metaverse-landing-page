<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Metaverse</title>
  </head>
  <body class="bg-black">
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="img/logo.svg" alt="" />
        </div>
        <!-- Flex Container -->
        <div class="flex items-center">
          <!-- Menu Items -->
          <div class="hidden space-x-8 md:flex">
            <a
              href="#"
              class="text-gray-300 font-rubik font-bold hover:text-gray-500"
              >How It Works</a
            >
            <a
              href="#"
              class="text-gray-300 font-rubik font-bold hover:text-gray-500"
              >Pricing</a
            >
            <a
              href="#"
              class="text-gray-300 font-rubik font-bold hover:text-gray-500"
              >Help</a
            >
          </div>
          <!-- Button -->
          <a
            href="#"
            class="hidden ml-10 border border-sky-700 rounded-lg hover:bg-sky-700 p-3 px-8 text-gray-300 font-rubik font-bold md:block"
            >Login</a
          >
          <a
            href="#"
            class="hidden ml-8 rounded-lg bg-sky-700 hover:animate-pulse p-3 px-6 text-white font-rubik font-bold md:block"
            >Sign Up</a
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="w-10 h-10 md:hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section>
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-14 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- Left-Item -->
        <div class="flex flex-col space-y-10 md:w-1/2">
          <!-- Header -->
          <h1
            class="text-white text-4xl md:leading-tight font-bold font-rubik text-center md:text-6xl md:text-left"
          >
            Launch your best product through the Metaverse.
          </h1>
          <!-- Content -->
          <p
            class="text-gray-300 max-w-md text-center font-rubik leading-normal text-md md:text-left"
          >
            We provide the best service for your company product in the real
            world
          </p>
          <!-- Button Row -->
          <div
            class="container flex flex-row space-x-8 items-center justify-center md:justify-start"
          >
            <!-- Button Get Started -->
            <a
              href="#"
              class="w-36 text-center py-4 rounded-lg bg-sky-700 text-white font-bold font-rubik text-lg md:w-52"
              >Get Started</a
            >
            <!-- Button Play -->
            <div
              class="flex space-x-4 items-center hover:cursor-pointer hover:animate-bounce"
            >
              <img src="img/btn-play.svg" alt="" />
              <h3 class="text-white text-lg font-bold font-rubik">Play Demo</h3>
            </div>
          </div>
          <div class="flex flex-col space-y-4 items-center md:items-start">
            <h2
              class="text-gray-500 font-bold font-rubik text-md text-center md:text-left"
            >
              Brands that trusts us
            </h2>
            <div
              class="flex flex-row w-16 space-x-6 justify-center md:justify-start md:w-1/2"
            >
              <img src="img/company-logo1.svg" alt="" />
              <img src="img/company-logo2.svg" alt="" />
              <img src="img/company-logo3.svg" alt="" />
              <img src="img/company-logo4.svg" alt="" />
            </div>
          </div>
        </div>
        <!-- Image -->
        <div class="flex justify-center md:w-1/2" style="margin-bottom: 20px">
          <img src="img/illustration.svg" alt="" / class="md:hover:scale-125
          transition-all duration-500">
        </div>
      </div>
    </section>
  </body>
</html>
